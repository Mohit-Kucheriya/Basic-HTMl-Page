<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body> 
    <u><h3>Registration Form</h3></u>
    
    <form action="/action.php">
        <input type="text" placeholder="Enter your Name"> 
        <br>
        <br>

        <input type="password" placeholder="Enter your password">
        <br>
        <br>

        <h4>Select your class</h4>
        <!-- LABEL ARE USED TO SELECT THE OPTION WITHIN TEXT ALSO IF WE ASIGN NAME SAME IN EVERY INPUT TAG  -->
        
        <label for="101">
            <input type="radio" value="classXI" id="101" name="class">ClassXI
        </label>
        <br><br>

        <label for="102">
            <input type="radio" value="classXII"  id="102" name="class">ClassXII
        </label>

        <h4>Select any 4 Subject</h4>
        <!-- HERE WE HAVE USED CHECKBOX ,IN WHICH WE CAN SELECT MULTIPLE OPTION  -->
        <label for="Maths">
            <input type="checkbox"  value="Maths"  name="Subject" id="101">Maths            
        </label>
        <br>

        <label for="Physics">
            <input type="checkbox"  value="Physics"  name="Subject" id="102">Physics            
        </label>
        <br>

        <label for="Computer Science">
            <input type="checkbox"  value="Computer Science"  name="Subject" id="103">Computer Science            
        </label>
        <br>

        <label for="Chemistry">
            <input type="checkbox"  value="Chemistry"  name="Subject" id="104">Chemistry            
        </label>
        <br>

        <label for="Biology">
            <input type="checkbox"  value="Biology"  name="Subject" id="105">Biology            
        </label>
        <br>
        <br> 

        <!-- SELECT AND OPTION ARE USED TO MAKE DROPDOWN  -->
        <h4>Select your city please</h4>
        <select name="city" id="city">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Banglore">Banglore</option>
        </select>
        <br>
        <br>

        <textarea name="Feedback" id="101" cols="30" rows="10"  placeholder="Please share your valuable feedback here"></textarea>
        <br>

        <input type="Submit" value="submit">






    </form>
    
</body>
</html>
